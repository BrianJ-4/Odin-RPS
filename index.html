<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="rps.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+10+Charted&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game">
        <h1>Rock Paper Scissors</h1>
        <div id="buttonContainer">
            <button id="rock"><img src="images/rock.png" alt="Rock"></button>
            <button id="paper"><img src="images/paper.png" alt="Paper"></button>
            <button id="scissors"><img src="images/scissors.png" alt="Scissors"></button>
        </div>
        <div id="resultSection">
            <div id="playerImage" class="choiceImage"></div>
            <div id="scoreContainer">
                <div class="scoreSection">
                    <span id="playerScore" class="score"></span>
                    <h3 id="playerLable">Player Score</h3>
                </div>
                <div class="scoreSection">
                    <span id="computerScore" class="score"></span>
                    <h3 id="computerLable">Computer Score</h3>
                </div>
            </div>
            <div id="computerImage" class="choiceImage"></div>
        </div>
        <div id="messageSection">
            <h2 id="message"></h2>
        </div>
        <div id="resetSection"></div>        
    </div>
    <div class="footer">
        <a href="https://www.flaticon.com/free-icons/revolt" title="revolt icons" target="_blank">Icons created by JakeDunham - Flaticon</a>
    </div>
</body>
</html>
